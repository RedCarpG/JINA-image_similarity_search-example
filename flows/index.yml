jtype: Flow

with:

  prefetch: 10                                    
  port_expose: $JINA_PORT                         
  workspace: $JINA_WORKSPACE                      

pods:

  - name: image_loader
    uses: ImageUriLoader
    py_modules: '../executors/image_loader.py'
    read_only: true                               
    needs: gateway        

  - name: image_processor
    uses: ImageProcessor
    py_modules: '../executors/image_encoder.py'
    read_only: true                               
    needs: image_loader     

  - name: image_encoder                           
    uses: TfModelEncoder
    py_modules: '../executors/image_encoder.py'
    needs: image_processor     

  - name: image_indexer                           
    uses: 'jinahub://SimpleIndexer'   
    needs: image_encoder                          
